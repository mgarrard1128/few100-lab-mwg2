<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Webpack Showcase</title>
</head>

<body>
    <h1 id="tipCalculatorTitle">Tip Calculator</h1>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">$</span>
        </div>
        <input id="billAmountInput" type="number" class="form-control" aria-label="Amount">
    </div>
    <div id="tipAmountDiv" class="btn-group btn-group-toggle" data-percentage="10">
        <label class="btn btn-secondary active pctToggle"  id="10pctToggle" data-percentage="10">
            <input type="radio" name="options"autocomplete="off"> 10%
        </label>
        <label class="btn btn-secondary pctToggle" id="15pctToggle" data-percentage="15">
            <input type="radio" name="options" autocomplete="off"> 15%
        </label>
        <label class="btn btn-secondary pctToggle"  id="20pctToggle"data-percentage="20">
            <input type="radio" name="options" autocomplete="off"> 20%
        </label>
    </div>


    <ul class="list-group">
        <li id="billAmount" class="list-group-item">Bill Amount: </li>
        <li id="tipPercentage" class="list-group-item">Tip Percentage: </li>
        <li id="amountToTip" class="list-group-item">Amount of Tip: </li>
        <li id="totalToBePaid" class="list-group-item">Total to be Paid: </li>
    </ul>



    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
